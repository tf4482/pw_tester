services:
  pw-tester:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pw-tester-app
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - PORT=5000
      - WEB_CONCURRENCY=4
      - LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pw-tester.rule=Host(`pw-tester.localhost`)"
      - "traefik.http.services.pw-tester.loadbalancer.server.port=5000"
    networks:
      - pw-tester-network

